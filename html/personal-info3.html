<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Information</title>
    <link rel="stylesheet" href="../css/personal-info3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <!-- start of nav bar -->
    <header>
      <div class="logo-container">
        <img src="../assest/logo.png" alt="Logo" />
        <div class="logo-name">C.G.A</div>
      </div>
      <div class="header-btn">
        <input type="submit" value="Logout" id="logout" />
        <div class="theme-toggler">
          <div class="moon-cover"></div>
        </div>
      </div>
    </header>
    <!-- end of nav bar -->

    <main>
      <!-- start of progress bar -->
      <div id="progress">
        <div id="progress-bar"></div>
        <ul id="progress-num">
          <li class="step active">1</li>
          <li class="step active">2</li>
          <li class="step active">3</li>
          <li class="step">4</li>
        </ul>
      </div>
      <!-- end of progress bar -->

      <!-- start of form -->
      <form action="personal-info4.html">
        <div class="border-form">
          <div class="first-part">
            <h4>Arabic Language Level</h4>
            <br />
            <p style="font-weight: bold">
              Writing:<span style="color: red"> *</span>
            </p>

            <div class="writing">
              <div class="a">
                <input
                  type="radio"
                  id="poor"
                  value="poor"
                  name="WritingA"
                  required
                />
                <label for="poor">Poor</label>
              </div>
              <div class="b">
                <input type="radio" id="Good" name="WritingA" required />
                <label for="Good">Good</label>
              </div>
              <div class="c">
                <input type="radio" id="Very Good" name="WritingA" required />
                <label for="Very Good">Very Good</label>
              </div>
              <div class="d">
                <input type="radio" id="Fluent" name="WritingA" required />
                <label for="Fluent">Fluent</label>
              </div>
            </div>
            <br />
            <p style="font-weight: bold">
              Speaking:<span style="color: red"> *</span>
            </p>
            <div class="speaking">
              <div class="a">
                <input
                  type="radio"
                  id="poor"
                  value="poor"
                  name="SpeakingA"
                  required
                />
                <label for="poor">Poor</label>
              </div>
              <div class="b">
                <input type="radio" id="Good" name="SpeakingA" required />
                <label for="Good">Good</label>
              </div>
              <div class="c">
                <input type="radio" id="Very Good" name="SpeakingA" required />
                <label for="Very Good">Very Good</label>
              </div>
              <div class="d">
                <input type="radio" id="Fluent" name="SpeakingA" required />
                <label for="Fluent">Fluent</label>
              </div>
            </div>
          </div>
          <br />

          <h4>English Language Level</h4>
          <br />
          <p style="font-weight: bold">
            Writing:<span style="color: red"> *</span>
          </p>

          <div class="writing">
            <div class="a">
              <input
                type="radio"
                id="poor"
                value="poor"
                name="writingE"
                required
              />
              <label for="poor">Poor</label>
            </div>
            <div class="b">
              <input type="radio" id="Good" name="writingE" required />
              <label for="Good">Good</label>
            </div>
            <div class="c">
              <input type="radio" id="Very Good" name="writingE" required />
              <label for="Very Good">Very Good</label>
            </div>
            <div class="d">
              <input type="radio" id="Fluent" name="writingE" required />
              <label for="Fluent">Fluent</label>
            </div>
          </div>
          <br />
          <p style="font-weight: bold">
            Speaking:<span style="color: red"> *</span>
          </p>
          <div class="speakingE">
            <div class="a">
              <input
                type="radio"
                id="poor"
                value="poor"
                name="speakingE"
                required
              />
              <label for="poor">Poor</label>
            </div>
            <div class="b">
              <input type="radio" id="Good" name="speakingE" required />
              <label for="Good">Good</label>
            </div>
            <div class="c">
              <input type="radio" id="Very Good" name="speakingE" required />
              <label for="Very Good">Very Good</label>
            </div>
            <div class="d">
              <input type="radio" id="Fluent" name="speakingE" required />
              <label for="Fluent">Fluent</label>
            </div>
            <div class="buttons">
              <!-- <button id="progress-prev" class="btn" disabled>Previous</button> -->
              <button id="progress-next3" class="btn">Save & continue</button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <!-- end of form -->

    <!-- start of footer -->
    <footer>
      <div class="footer-copyright">
        <i class="fa-regular fa-copyright fa-xl" style="color: #ffffff"></i
        >Copyright Code Genius Academy: All rights reserved 2027
      </div>
      <div class="footer-social-links">
        <a href="#"
          ><i class="fa-brands fa-github fa-2xl" style="color: #f7f7f7"></i
        ></a>
        <a href="#"
          ><i class="fa-brands fa-linkedin fa-2xl" style="color: #ffffff"></i
        ></a>
        <a href="#"
          ><i class="fa-brands fa-facebook fa-2xl" style="color: #ffffff"></i
        ></a>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/0b922453a6.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/personal-info3.js"></script>
    <script src="../js/toogle.js"></script>
  </body>
</html>
<!-- start of footer -->
