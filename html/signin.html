<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="../css/stylein.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="../assest/logo.png" alt="Logo" />
        <div class="logo-name">C.G.A</div>
      </div>
      <div class="header-btn">
        <input type="submit" value="Register" id="register-btn" />
        <div class="theme-toggler">
          <div class="moon-cover"></div>
        </div>
      </div>
    </header>

    <div class="containerr">
      <div class="image-container">
        <img
          src="https://media.istockphoto.com/id/1185554321/photo/programming-code-abstract-technology-background-of-software-developer-and-computer-script.jpg?s=612x612&w=is&k=20&c=b-D0PWNKkE6AG5mlFqAwSEJvv9j1jZJ6YiPi4gKyA-M="
          alt="coding"
        />
        <img
          src="https://cdn.pixabay.com/photo/2019/06/17/19/48/source-4280758_960_720.jpg"
          alt="code"
        />
        <img
          src="https://cdn.pixabay.com/photo/2015/12/04/14/05/code-1076533_960_720.jpg"
          alt="code2"
        />
      </div>
      <div class="form-container">
        <div class="form">
          <h2 style="text-align: center">Sign in</h2>
          <br />
          <label for="">EmailAddress</label>
          <input type="email" id="email-in" />
          <div id="alert-email-in">email not found</div>
          <label for="">Password</label>
          <div class="input-icons">
            <i id="eye" class="fa-solid fa-eye-slash"></i>
            <input type="password" id="password-in" />
          </div>

          <div id="alert-password-in">password incorrect</div>
          <button id="submit-in">Login</button>
          <p>
            If you don't have account <a href="../index.html"> click here</a> to
            Create a new account
          </p>
          <a href="forgetpassword.html" style="color: red"
            >Forget password?</a
          >
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-copyright">
        <i class="fa-regular fa-copyright fa-xl" style="color: #ffffff"></i
        >Copyright Code Genius Academy: All rights reserved 2027
      </div>
      <div class="footer-social-links">
        <a href="#"
          ><i class="fa-brands fa-github fa-2xl" style="color: #f7f7f7"></i
        ></a>
        <a href="#"
          ><i class="fa-brands fa-linkedin fa-2xl" style="color: #ffffff"></i
        ></a>
        <a href="#"
          ><i class="fa-brands fa-facebook fa-2xl" style="color: #ffffff"></i
        ></a>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/0b922453a6.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/toogle.js"></script>
    <script src="../js/signin.js"></script>
  </body>
</html>
