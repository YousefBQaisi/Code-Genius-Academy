<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Information</title>
    <link rel="stylesheet" href="../css/personal-info2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <!-- start of nav bar -->
    <header>
      <div class="logo-container">
        <img src="../assest/logo.png" alt="Logo" />
        <div class="logo-name">C.G.A</div>
      </div>
      <div class="header-btn">
        <input type="submit" value="Logout" id="logout" />
        <div class="theme-toggler">
          <div class="moon-cover"></div>
        </div>
      </div>
    </header>
    <!-- end of nav bar -->

    <main>
      <!-- start of progress bar -->
      <div id="progress">
        <div id="progress-bar"></div>
        <ul id="progress-num">
          <li class="step active">1</li>
          <li class="step active">2</li>
          <li class="step">3</li>
          <li class="step">4</li>
        </ul>
      </div>
      <!-- end of progress bar -->

      <!-- start of form -->
      <form action="personal-info3.html">
        <h2 style="text-align: center">Educational Information</h2>
        <div class="border-form">
          <div class="first-part">
            <div class="Educational-level">
              <p>Educational Level <span style="color: red">*</span></p>
              <select id="education" required>
                <option value="Select" selected disabled hidden>
                  Select---
                </option>
                <option value="Bachelor">Bachelor</option>
                <option value="Master">Master</option>
                <option value="PHD">PHD</option>
              </select>
            </div>
            <br />
            <div class="study">
              <p>
                Field of study
                <span style="font-size: 10px"> ( if exist )</span>
              </p>
              <input type="text" id="Field-study" />
            </div>
          </div>
          <br />
          <div class="second-part">
            <p>Educational Status <span style="color: red">*</span></p>
            <div class="Educational-status">
              <div class="a">
                <input
                  type="radio"
                  id="Graduated"
                  value="Graduated"
                  name="Educational-status"
                  required
                />
                <label for="Graduated">Graduated</label>
              </div>
              <div class="b">
                <input
                  type="radio"
                  id="underGraduated"
                  name="Educational-status"
                  required
                />
                <label for="Graduated">Under Graduated</label>
              </div>
            </div>
            <br />

            <p>Educational background <span style="color: red">*</span></p>
            <div class="Educational-bgd">
              <div class="c">
                <input
                  type="radio"
                  id="IT"
                  value="IT"
                  name="Educational-bgd"
                  required
                />
                <label for="IT">IT background</label>
              </div>
              <div class="d">
                <input
                  type="radio"
                  id="Non-IT"
                  name="Educational-bgd"
                  required
                />
                <label for="Non-IT">Non-IT background</label>
              </div>
            </div>
          </div>

          <br />
          <div class="buttons">
            <button id="progress-next2" class="btn">Save & continue</button>
          </div>
        </div>
      </form>
    </main>

    <!-- end of form -->

    <!-- start of footer -->
    <footer>
      <div class="footer-copyright">
        <i class="fa-regular fa-copyright fa-xl" style="color: #ffffff"></i
        >Copyright Code Genius Academy: All rights reserved 2027
      </div>
      <div class="footer-social-links">
        <a href="#"
          ><i class="fa-brands fa-github fa-2xl" style="color: #f7f7f7"></i
        ></a>
        <a href="#"
          ><i class="fa-brands fa-linkedin fa-2xl" style="color: #ffffff"></i
        ></a>
        <a href="#"
          ><i class="fa-brands fa-facebook fa-2xl" style="color: #ffffff"></i
        ></a>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/0b922453a6.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/personal-info2.js"></script>
    <script src="../js/toogle.js"></script>
  </body>
</html>
<!-- start of footer -->
